{% extends 'base.html' %}

{% block content %}
    <h1>Films</h1>

    <table>
        <tr>
          <th>Name</th>
          <th></th>
          <th>Genre</th>
        </tr>
        {% for film in films %}
        <tr>
          <td><a href="/films/{{ film.id }}"> {{film.name}} </a></td>
          <td>|</td>
          <td>{{ film.category }}</td>
        </tr>
        {% endfor %}
      </table>
{% endblock content %}
