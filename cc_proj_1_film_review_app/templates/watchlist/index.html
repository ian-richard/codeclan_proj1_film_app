{% extends 'base.html' %}

    {% block content %}
    <h1>Watchlist</h1>
    <p></p><hr>
    {% for watchlist in watchlist_list %}
    <p><a href="/films/{{ watchlist.film.id }}"> <strong>{{ watchlist.film.name }}</strong></a> 
        | {{ watchlist.film.rating_in_stars}} Stars 

    {% endfor %}
            
    {% endblock  %}
